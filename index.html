<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mikaejnator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #f5faff, #e7ecf4, #fef6f9);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 60px;
      color: #d43f3a;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      background-color: #ff704d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #e6593b;
    }

    #resposta {
      margin-top: 40px;
      font-size: 48px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    #resposta.animar {
      transform: scale(1.3);
    }

    #contador {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
    
    /* Botão flutuante no canto superior esquerdo */
    .botao-flutuante {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #777;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .botao-flutuante:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button class="botao-flutuante" onclick="window.location.href='https://mizanyan.github.io/mikaejnator/'">
    Ir para Update
  </button>  
  <h1>Mikaejnator</h1>
  <button onclick="gerarResposta()">Posso fazer?</button>
  <div id="resposta"></div>
  <div id="contador">
    Nãos: <span id="contNao">0</span> | Sims: <span id="contSim">0</span>
  </div>

  <!-- Áudios -->
  <audio id="somNao" src="nao.mp3" preload="auto"></audio>
  <audio id="somSim" src="sim.mp3" preload="auto"></audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let contNao = 0;
    let contSim = 0;

    function gerarResposta() {
      const chance = Math.random();
      const resposta = chance < 0.9 ? "não" : "sim";
      const respostaDiv = document.getElementById("resposta");
      const somNao = document.getElementById("somNao");
      const somSim = document.getElementById("somSim");

      respostaDiv.textContent = resposta;
      respostaDiv.classList.add("animar");

      setTimeout(() => {
        respostaDiv.classList.remove("animar");
      }, 300);

      if (resposta === "não") {
        contNao++;
        somNao.play();
      } else {
        contSim++;
        somSim.play();
        confettiExplosion(); // 🎉
      }

      document.getElementById("contNao").textContent = contNao;
      document.getElementById("contSim").textContent = contSim;
    }

    function confettiExplosion() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
        zIndex: 1000
      });
    }
  </script>
</body>
</html>
