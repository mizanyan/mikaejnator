<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mikaejnator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #f5faff, #e7ecf4, #fef6f9);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 60px;
      color: #d43f3a;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      background-color: #ff704d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #e6593b;
    }

    #resposta {
      margin-top: 40px;
      font-size: 48px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    #resposta.animar {
      transform: scale(1.3);
    }

    #mensagem-extra {
      margin-top: 10px;
      font-size: 20px;
      color: #777;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #mensagem-extra.fade-in {
      opacity: 1;
    }

    #contador {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
    
    .botao-flutuante {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #777;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .botao-flutuante:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button class="botao-flutuante" onclick="window.location.href='https://mizanyan.github.io/vai-bugar-torneio/'">
    Ir para Update
  </button>  
  <h1>Mikaejnator</h1>
  <button onclick="gerarResposta()">Posso fazer?</button>
  <div id="resposta"></div>
  <div id="mensagem-extra"></div>
  <div id="contador">
    N√£os: <span id="contNao">0</span> | Sims: <span id="contSim">0</span>
  </div>

  <!-- √Åudios -->
  <audio id="somNao" src="nao.mp3" preload="auto"></audio>
  <audio id="somSim" src="sim.mp3" preload="auto"></audio>
  <audio id="somTalvez" src="hmmm.mp3" preload="auto"></audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let contNao = 0;
    let contSim = 0;

    function gerarResposta() {
      const chance = Math.random();
      const respostaDiv = document.getElementById("resposta");
      const mensagemExtraDiv = document.getElementById("mensagem-extra");
      const somNao = document.getElementById("somNao");
      const somSim = document.getElementById("somSim");
      const somTalvez = document.getElementById("somTalvez");

      mensagemExtraDiv.classList.remove("fade-in");
      mensagemExtraDiv.textContent = "";

      let resposta = "sim";
      if (chance < 0.05) {
        resposta = "talvez ü§î";
      } else if (chance < 0.95) {
        resposta = "n√£o";
      }

      respostaDiv.textContent = resposta;
      respostaDiv.classList.add("animar");

      setTimeout(() => {
        respostaDiv.classList.remove("animar");
      }, 300);

      if (resposta === "sim") {
        contSim++;
        somSim.play();
        confettiExplosion();
      } else if (resposta === "n√£o") {
        contNao++;
        somNao.play();

        // 5% chance de aparecer uma mensagem extra
        if (Math.random() < 0.05) {
          const mensagens = [
            "Haha, nada a ver üòÇ",
            "Vai estragar minha vibe"
          ];
          const msg = mensagens[Math.floor(Math.random() * mensagens.length)];
          mensagemExtraDiv.textContent = msg;
          setTimeout(() => mensagemExtraDiv.classList.add("fade-in"), 50);
        }

      } else if (resposta === "talvez ü§î") {
        somTalvez.play();
        mensagemExtraDiv.textContent = "Vou perguntar ao pessoal do mostra janela o que acham";
        setTimeout(() => mensagemExtraDiv.classList.add("fade-in"), 50);
      }

      document.getElementById("contNao").textContent = contNao;
      document.getElementById("contSim").textContent = contSim;
    }

    function confettiExplosion() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
        zIndex: 1000
      });
    }
  </script>
</body>
</html>
